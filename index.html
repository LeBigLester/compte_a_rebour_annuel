<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Compte à rebour avant la fin de l'année</title>
    <meta content="author" description="Lester" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 class="">L'année se termine bientôt champion</h1>
    <section>
        <div class="info-compte">
            <h2 id="day">0</h2>
            <p>JOURS</p>
        </div>
        <div class="info-compte">
            <h2 class="separator">:</h2>
        </div>
        <div class="info-compte">
            <h2 id="hour">00</h2>
            <p>HEURES</p>
        </div>
        <div class="info-compte">
            <h2 class="separator">:</h2>
        </div>
        <div class="info-compte">
            <h2 id="minute">0</h2>
            <p>MINUTES</p>
        </div>
        <div class="info-compte">
            <h2 class="separator">:</h2>
        </div>
        <div class="info-compte">
            <h2 id="second">0</h2>
            <p>SECONDES</p>
        </div>
    </section>
    <div class="end">
        <small>
           Chaque jour est un moyen de réaliser tes objectifs champions ne lâche rien
        </small>
    </div>
    <script src=".\index.js"></script>
</body>

</html>
